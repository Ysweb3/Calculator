<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="container">
        <div id="dispaly-and-clear-container">
            <div id="display-calculator">
                
            </div>
            <div id="clear">
                Clear
            </div>
        </div>
        <div id="numbers-container">
            <ul id="numbers-list">
                <li id="digits" class="seven">7</li>
                <li id="digits" class="eight">8</li>
                <li id="digits" class="nine">9</li>
                <li id="operators" class="add">+</li>
                <li id="digits" class="four">4</li>
                <li id="digits" class="five">5</li>
                <li id="digits" class="six">6</li>
                <li id="operators" class="subtract">-</li>
                <li id="digits" class="one">1</li>
                <li id="digits" class="two">2</li>
                <li id="digits" class="three">3</li>
                <li id="operators" class="multiply">x</li>
                <li id="digits" class="zero">0</li>
                <li id="digits" class="decimal">.</li>
                <li id="equals" class="equals">=</li>    
                <li id="operators" class="divide">รท</li>
            </ul>
        </div>
    </div>
</body>
</html>
